<div class="container">
  <table class="table table-dark">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">
          Name
          <button class="btn btn-link" (click)="sortByName()">
            <i class="fa fa-sort" [ngClass]="{'fa-sort-asc': sortAscendingName, 'fa-sort-desc': !sortAscendingName}" aria-hidden="true"></i>
          </button>
        </th>
        <th scope="col">
          Age
          <button class="btn btn-link" (click)="sortByAge()">
            <i class="fa fa-sort" [ngClass]="{'fa-sort-asc': sortAscendingAge, 'fa-sort-desc': !sortAscendingAge}" aria-hidden="true"></i>
          </button>
        </th>
        <th scope="col">Joining Date</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empList ; let i = index">
        <th scope="row">{{rowNumber + i}}</th>
        <td>
          <a routerLink="/emp-profile" [queryParams]="{id:emp.id}">{{emp.name}}</a>
        </td>
        <td>{{emp.age}}</td>
        <td>{{emp.joiningDate}}</td>
        <td>{{emp.status}}</td>
        <td>
          <button>Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
